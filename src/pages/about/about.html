<ion-header>
  <ion-navbar>
    <ion-title>
      关于
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card >
      <ion-item text-wrap (click)="openMenu()">
        打开 sheets
      </ion-item>
      <ion-item text-wrap (click)="goToChildPage(1)">
        前往 子页面
        <!--<ion-thumbnail item-left>
          <img [src]="item.images[0]" *ngIf="item.images[0]">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p [innerHTML]="item.description"></p>-->
      </ion-item>
      <ion-item text-wrap (click)="goToTestLoadMore()">
        前往上拉 加载dome
      </ion-item>
    </ion-card>
  </ion-list>

  <div *ngIf="dataFinish">
    <ion-slides
      [pager] = true
      [initialSlide] = 3
      [autoplay]  = 1000
      [loop] = true
    >
      <ion-slide *ngFor="let slideData of slideDataList">
        <img [src]="slideData">
      </ion-slide>

    </ion-slides>
  </div>


</ion-content>
