<ion-header>

    <ion-navbar color="primary">
        <ion-title>测试上拉刷新页面</ion-title>
    </ion-navbar>

</ion-header>
<ion-content >
    <h3 text-center>测试上下分页</h3>

  <ion-list>
    <ion-item *ngFor="let i of items">{{i}}</ion-item>
  </ion-list>

  <ion-infinite-scroll [enabled]= 'isLoadMore' (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
